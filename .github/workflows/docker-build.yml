name: Build and Push Docker Image to ECR

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract short Git SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short=8 HEAD)" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image (HARD CODED)
        run: |
          # ‚úÖ Hardcoded values for testing
          ECR_REGISTRY="914132589502.dkr.ecr.us-east-1.amazonaws.com"
          ECR_REPOSITORY="web-client"
          GIT_TAG="${{ steps.vars.outputs.sha_short }}"

          IMAGE_URI="$ECR_REGISTRY/$ECR_REPOSITORY"

          echo "üõ†Ô∏è Building image: $IMAGE_URI:$GIT_TAG"
          docker build -t $IMAGE_URI:$GIT_TAG .

          echo "üè∑Ô∏è Tagging image as latest"
          docker tag $IMAGE_URI:$GIT_TAG $IMAGE_URI:latest

          echo "üì§ Pushing $GIT_TAG"
          docker push $IMAGE_URI:$GIT_TAG

          echo "üì§ Pushing latest"
          docker push $IMAGE_URI:latest
